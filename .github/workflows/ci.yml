name: Node.js CI

on:
  push:
    branches:
      - main   # Run on pushes to main branch
  pull_request:
    branches:
      - main   # Run on PRs targeting main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'   # Specify Node.js version

      - name: Install dependencies
        run: |
          npm install
          # or use: yarn install if you prefer yarn

      - name: Run tests
        run: |
          npm test
          # or use: yarn test if you prefer yarn
